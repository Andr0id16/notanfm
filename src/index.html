<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <input
      type="text"
      id="command_box"
      class="command_area"
      placeholder="Type your command here"
    />
    <div class="output" id="output_box"></div>

    <div id="contextMenu" class="context-menu" style="display: none">
      <ul class="menu">
        <li class="copy" id="copy"><a href="#">copy</a></li>
        <li class="paste" id="paste"><a href="#">paste</a></li>
        <li class="trash" id="delete"><a href="#">delete</a></li>
      </ul>
    </div>
    <script type="module" src="code.mjs"></script>
    <script src="contextmenu.js"></script>
  </body>
</html>
